        <div class="area areaIn" id="area0">                                           <div id="priceCont0" class="priceCont fadeIn" style="align-self: flex-end; font-size: 1em;">                              <div class="priceEuro" style="margin-top:20px;">             <div class="priceInner">                 <div class="priceScale" style="font-size:1.2em;">                                      <p class="overline">                         schon ab                     </p>                                  <div class="priceBlock" style="font-size: 0.9em;">                     <div class="price">12</div>                     <div class="priceExtension">                         <div class="priceExtensionTop">                             <div class="currency">â‚¬</div>                             <div class="star">*</div>                         </div>                         <div class="interval">mtl.</div>                     </div>                 </div>                                  </div>             </div>                      <div class="cta" style="margin-top: 0px; margin-bottom: 0px;">                 <div class="ctaShineStart"></div>                 <div class="ctaWording" style="font-size: 0.9166666666666666em;">                     Mehr Infos                 </div>             </div>                  </div>                      </div>                                            <img id="visual0" height="100%" src="./mstoerer-gbplus-2zeilig-2e91d4246-1605-4a87-9859-d3ceefaf6787.png" class="contract  fadeIn" style="object-position: bottom; transform: scale(0.9) translateZ(0) translateX(-20px) translateY(0px); transform-origin: center center;">                 <!--                 <div class="contract">                     <img height="90%" src='https://s0.2mdn.net/4528404/mstoerer-gbplus-2zeilig-2e91d4246-1605-4a87-9859-d3ceefaf6787.png' class="contract hideVisual">                     <div id="visual0" class="visual fadeIn-start " style="background-image:url(     <div id="preloader" class="abs hidePreloader">
        <div id="visual-01" class="preloaderVisual"></div>
        <div id="visual-02" class="preloaderVisual"></div>
        <div id="visual-03" class="preloaderVisual"></div>
    </div>

    <div id="exitButton"></div>

    <!-- Interferrer -->
    <script type="text/html" id="tpl-interferrer">
            <div  id="interferrer<%= numSlide %><%= numInterferrer %>" class="fadeIn-start">
                <div class="interferrer-inner" style="transform: scale(<%= visualScaling %>);transform-origin: <%= visualScalingVertical  %> <%= visualScalingHorizontal  %>;">
                    <% if (typeof(visual)!='undefined' && visual!='undefined' && visual!=undefined) { %>
                        <% var SVGClass = ''; if (visual.indexOf('.svg')>0) { SVGClass = ' isSVG' }%>
                        <img id="interferrer-image<%= numSlide %><%= numInterferrer %>" height="100%" src='<%= visual %>' class="interferrer-visual<%= SVGClass %>"
                            style="object-position: <%= visualScalingVertical  %> <%= visualScalingHorizontal  %>;">
                    <% } %>
                    <div class="interferrer-text">
                        <%= text %>
                    </div>
                </div>  
            </div>    
    </script>

    <!-- Price with Cent -->
    <script type="text/html" id="tpl-priceCent">
        <div class="priceCent" style="margin-top:<%= priceSpaceTop %>px;">
            <div class="priceInner">
                <div class="priceScale" style="font-size:<%= priceScale %>em;">
                    <% if (typeof(priceOverline)!='undefined' ) { %>
                        <p class="overline">
                            <%= priceOverline %>
                        </p>
                    <% }; %>
                    <div class="priceBlock" style="font-size: <%= priceBlockScale %>em;">
                        <div class="price">
                            <%= priceEuro %>
                        </div>
                        <div class="priceExtension">
                            <div class="priceExtensionTop">
                                <div class="cent"><%= priceCent %></div>
                                <div class="star">*</div>
                            </div>
                            <div class="interval">
                                &euro; <%= priceInterval %>
                            </div>
                        </div>
                    </div>
                    <% if (typeof(priceUnderline)!='undefined' && priceUnderline !=='' ) { %>
                        <p class="underline">
                            <%= priceUnderline %>
                        </p>
                    <% }; %>
                </div>
                <% if (typeof(cta)!='undefined' ) { %>
                    <div class="cta" style="margin-top: <%= 0 %>px; margin-bottom: <%= ctaSpaceBottom || 0 %>px;">
                        <div class="ctaShineStart"></div>
                        <div class="ctaWording" style="font-size: <%= ctaFontSize/12 %>em;">
                            <%= cta %>
                        </div>
                    </div>
                <% }; %>
            </div>
        </div>
    </script>

    <!-- Price without Cent -->
    <script type="text/html" id="tpl-priceEuro">
        <div class="priceEuro" style="margin-top:<%= priceSpaceTop %>px;">
            <div class="priceInner">
                <div class="priceScale" style="font-size:<%= priceScale %>em;">
                <% if (typeof(priceOverline)!='undefined' ) { %>
                    <p class="overline">
                        <%= priceOverline %>
                    </p>
                <% }; %>
                <div class="priceBlock" style="font-size: <%= priceBlockScale %>em;">
                    <div class="price"><%= priceEuro %></div>
                    <div class="priceExtension">
                        <div class="priceExtensionTop">
                            <div class="currency">&euro;</div>
                            <div class="star">*</div>
                        </div>
                        <div class="interval"><%= priceInterval %></div>
                    </div>
                </div>
                <% if (typeof(priceUnderline)!='undefined' &&  priceUnderline !== '') { %>
                    <p class="underline">
                        <%= priceUnderline %>
                    </p>
                <% }; %>
                </div>
            </div>
        <% if (typeof(cta)!='undefined' ) { %>
            <div class="cta" style="margin-top: <%= 0 %>px; margin-bottom: <%= ctaSpaceBottom || 0 %>px;">
                <div class="ctaShineStart"></div>
                <div class="ctaWording" style="font-size: <%= ctaFontSize/12 %>em;">
                    <%= cta %>
                </div>
            </div>
        <% }; %>
        </div>
    </script>

    <!-- Intro Template -->
    <script type="text/html" id="tpl-intro">
        <div class="head">
            <% if (typeof(headline)!='undefined' && typeof(headlineSize)!='undefined' ) { %>
                <div id="intro_headline" class="intro_headline slideIn-start headline" style="margin-bottom: -<%= 0.25*headlineSize+sublineSize*0.2 %>rem;">
                    <div style="font-size: <%= headlineSize %>rem; padding-bottom:<%= headlineSpacingBottom - 1 %>rem;">
                        <%= headline %>
                    </div>
                </div>
            <% }; %>
            
            <% if (typeof(subline)!='undefined' && typeof(sublineSize)!='undefined' ) { %>
                <div id="intro_subline" class="intro_subline slideIn-start " style="margin-top: <%= sublineSize*headlineSize %>rem;">
                    <div style="font-size: <%= sublineSize*headlineSize %>rem;" class="subline">
                        <%= subline %>
                    </div>
                </div>
            <% }; %>
        </div>

        <% if (typeof(visual)!='undefined' && visual!='undefined' && visual!=undefined) { %>
            <div id="intro_visual" class="intro_visual fadeIn-start <% if (Boolean(space)===true) { %>intro_space<% }; %>">
                <img height="100%" src='<%= visual %>' style="object-position: <%= alignVisual %>; transform: scale(<%= visualScale %>) translateZ(0) translateX(<%= visualPosX %>px) translateY(<%= visualPosY %>px); transform-origin: <%= visualScalePosY %> <%= visualScalePosX %>;"/>
            </div>
        <% }; %>
    </script>


    <!-- Device Slide Template -->
    <script type="text/html" id="tpl-device">
        <div class="head" id="head<%= numSlide %>">
            <% if (typeof(headline)!='undefined' && typeof(headlineSize)!='undefined' ) { %>
                <div id="device_headline<%= numSlide %>" class="headline headlineCont slideIn-start" style="margin-bottom: -<%= 0.25*headlineSize+sublineSize*0.2 %>rem;">
                    <div style="font-size: <%= headlineSize %>rem; padding-bottom:<%= headlineSpacingBottom - 1%>rem;">
                        <%= headline %>
                    </div>
                </div>
            <% }; %>
            
            <% if (typeof(subline)!='undefined' && typeof(sublineSize)!='undefined' ) { %>
                <% if (subline !='' ) { %>
                <div id="device_subline<%= numSlide %>" class="device_subline sublineCont slideIn-start" style="margin-top: <%= sublineSize*headlineSize %>rem;">
                    <div style="font-size: <%= sublineSize*headlineSize %>rem;" class="subline">
                        <%= subline %>
                    </div>
                </div>
                <% }; %>
            <% }; %>
        </div>
        <div class="area" id="area<%= numSlide %>">
            <% if (typeof(visual)!='undefined' && visual!='undefined' && visual!=undefined) { %>
                <img id="visual<%= numSlide %>" height="100%" src='<%= visual %>' class="device fadeIn-start" style="object-position: <%= alignVisual %>; transform: scale(<%= visualScale %>) translateZ(0) translateX(<%= visualPosX %>px) translateY(<%= visualPosY %>px); transform-origin: <%= visualScalePosY %> <%= visualScalePosX %>;">
            <% }; %>

            <% if (typeof(price)!='undefined') { %>
                <div id="priceCont<%= numSlide %>" class="priceCont fadeIn-start" style="align-self: <%= alignPrice %>; font-size: <%= ctaScaling %>em;">
                    <%= price %>
                </div>
            <% }; %>

            <% if (typeof(interferrer)!='undefined' && typeof(interfererShiftHorizontal)!='undefined' && typeof(interfererShiftVertical)!='undefined' ) { %>
                <div id="interferrer-outer<%= numSlide %>" class="interferrer" style="transform: translate(<%= interfererShiftHorizontal %>px, <%= interfererShiftVertical %>px);">
                    <%= interferrer %>
                </div>
            <% }; %>
        </div>
        
    </script>


    <!-- Contract Slide Template -->
    <script type="text/html" id="tpl-contract">
        <div class="head" id="head<%= numSlide %>">
            <% if (typeof(headline)!='undefined' && typeof(headlineSize)!='undefined' ) { %>
                <div id="contract_headline<%= numSlide %>" class="headline headlineCont slideIn-start" style="margin-bottom: -<%= 0.25*headlineSize+sublineSize*0.2 %>rem;">
                    <div style="font-size: <%= headlineSize %>rem; padding-bottom:<%= headlineSpacingBottom - 1%>rem;">
                        <%= headline %>
                    </div>
                </div>
            <% }; %>
            
            <% if (typeof(subline)!='undefined' && typeof(sublineSize)!='undefined' ) { %>
                <% if (subline !='') { %>
                <div id="contract_subline<%= numSlide %>" class="contract_subline sublineCont slideIn-start" style="margin-top: <%= sublineSize*headlineSize %>rem;">
                    <div style="font-size: <%= sublineSize*headlineSize %>rem;" class="subline">
                        <%= subline %>
                    </div>
                </div>
                <% }; %>
            <% }; %>
        </div>
        

        <div class="area" id="area<%= numSlide %>">
            <% if (typeof(bullets)!='undefined' && typeof(bulletSize)!='undefined' ) { %>
                <div id="bullets" class="bullets">
                    <% if (typeof(bullets[0])!='undefined' ) { %>
                    <div class="bullet" style="margin-bottom:<%= bulletSize*headlineSize*0.6 %>rem;">
                        <img id="hook<%= numSlide %>0" class="bulletGFX bulletGFX-in-start" src="<%= bullets[0].gfx %>" style="height:<%= bulletSize*headlineSize %>rem;">
                        <div id="b<%= numSlide %>0" class="bulletText slideIn-start">
                            <p style="font-size: <%= bulletSize*headlineSize %>rem;">
                                <%= bullets[0].text %>
                            </p>
                        </div>
                    </div>
                    <% }; %>
                    <% if (typeof(bullets[1])!='undefined' ) { %>
                    <div class="bullet" style="margin-bottom:<%= bulletSize*headlineSize*0.6 %>rem;">
                        <img id="hook<%= numSlide %>1" class="bulletGFX bulletGFX-in-start" src="<%= bullets[1].gfx %>" style="height:<%= bulletSize*headlineSize %>rem;">
                        <div id="b<%= numSlide %>1" class="bulletText slideIn-start">
                            <p style="font-size: <%= bulletSize *headlineSize %>rem;">
                                <%= bullets[1].text %>
                            </p>
                        </div>
                    </div>
                    <% }; %>    
                    <% if (typeof(bullets[2])!='undefined' ) { %>
                    <div class="bullet">
                        <img id="hook<%= numSlide %>2" class="bulletGFX bulletGFX-in-start" src="<%= bullets[2].gfx %>" style="height:<%= bulletSize*headlineSize %>rem;">
                        <div id="b<%= numSlide %>2" class="bulletText slideIn-start">
                            <p style="font-size: <%= bulletSize*headlineSize %>rem;">
                                <%= bullets[2].text %>
                            </p>
                        </div>
                    </div>
                    <% }; %>
                </div>
            <% }; %>
            <% if (typeof(price)!='undefined' ) { %>
                <div id="priceCont<%= numSlide %>" class="priceCont fadeIn-start" style="align-self: <%= alignPrice %>; font-size: <%= ctaScaling %>em;">
                    <%= price %>
                </div>
            <% }; %>

            <% if (typeof(visual)!='undefined' && visual!='undefined' && visual!=undefined) { %>
                <img id="visual<%= numSlide %>" height="100%" src='<%= visual %>' class="contract fadeIn-start <% if (typeof(visualSmall)!='undefined') { if (visualSmall.toString() === "true") { %>smallVisual<% }}; %>" style="object-position: <%= alignVisual %>; transform: scale(<%= visualScale %>) translateZ(0) translateX(<%= visualPosX %>px) translateY(<%= visualPosY %>px); transform-origin: <%= visualScalePosY %> <%= visualScalePosX %>;">
                <!--
                <div class="contract">
                    <img height="<%= visualScale*100 %>%" src='<%= visual %>' class="contract hideVisual">
                    <div id="visual<%= numSlide %>" class="visual fadeIn-start <% if (typeof(visualSmall)!='undefined') { if (visualSmall.toString() === "true") { %>smallVisual<% }}; %>" style="background-image:url(<%= visual %>); background-size: contain; background-repeat: no-repeat; object-position: <%= alignVisual %>; height:100%; width:100%; transform: scale(1) translateZ(0) translateX(<%= visualPosX %>px) translateY(<%= visualPosY %>px); transform-origin: <%= visualScalePosY %> <%= visualScalePosX %>; background-position: <%= visualScalePosY %> <%= visualScalePosX %>;"></div>
                </div>
                -->
            <% }; %>

            <% if (typeof(interferrer)!='undefined' && typeof(interfererShiftHorizontal)!='undefined' && typeof(interfererShiftVertical)!='undefined' ) { %>
                <div id="interferrer-outer<%= numSlide %>" class="interferrer"
                    style="transform: translate(<%= interfererShiftHorizontal %>px, <%= interfererShiftVertical %>px);">
                    <%= interferrer %>
                </div>
            <% }; %>
        </div>

    </script>

    <div id="mainLogo"></div>
    <div id="slideLeft" class="slideBtn hide">
        <div class="arrow arrowLeft"></div>
    </div>
    <div id="slideRight" class="slideBtn hide">
        <div class="arrow arrowRight"></div>
    </div>
