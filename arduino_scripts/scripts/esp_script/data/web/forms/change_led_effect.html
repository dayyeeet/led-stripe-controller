<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=0">
    <link rel="stylesheet" href="../res/css/style.css">
    <title>Ledstripes</title>
</head>
<body>
<img class="logo" src="../res/img/logo.svg">
<div class="spacing"></div>
<form class="led_settings" action="/change_leds">
    <label for="brightness">Brightness</label><br>
    <input type="range" id="brightness" name="Brightness" min="0" max="100" value="100"><br><br>
    <label>Ledstripe color settings</label><br><br>
    <div class="color-container">
        <div class="spacing-small"></div>
        <div class="color-wrapper">
            <input type="color" id="first-color" name="first-color" class="color-container-picker" value="#DEDEDE"><br>
            <img src="../res/img/light_bulb.png" class="color-container-design">
        </div>
        <div class="color-wrapper">
            <input type="color" id="second-color" name="second-color" class="color-container-picker" value="#DEDEDE"><br>
            <img src="../res/img/light_bulb.png" class="color-container-design">
        </div>
        <div class="color-wrapper">
            <input type="color" id="third-color" name="third-color" class="color-container-picker" value="#DEDEDE"><br>
            <img src="../res/img/light_bulb.png" class="color-container-design">
        </div>
    </div>

    <input type="reset" value="Reset">
    <input type="submit" value="Change lighting">
</form>
</body>
</html>
