<html>

<head>

    <link rel="stylesheet" href="../res/css/style.css">
    <title>Ledstripes</title>
</head>

<body>
<img class="logo" src="../res/img/logo.svg">
<div class="spacing"></div>
<form class="standard" action="/add_led_stripe">

    <input type="number" id="gpio" name="gpio" autocomplete="off"><br><br>

</form>
